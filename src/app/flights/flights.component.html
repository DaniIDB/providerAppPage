<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <h2>Filter Flights</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="filterFlight">
                <div class="form-group">
                    <label>Departure</label>
                    <input class="form-control" type="text" placeholder="Filter for departure"
                        formControlName="departure">
                </div>
                <div class="form-group">
                    <label>Arrival</label>
                    <input class="form-control" type="text" placeholder="Filter for arrival" formControlName="arrival">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <ejs-datetimepicker formControlName="datetimepicker" placeholder='Enter date'></ejs-datetimepicker>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </form>
        </div>
        <div class="col-sm-6">

        </div>
        <div class="col-sm-3">
            <h2>Create New Flight</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="filterFlight">
                <div class="form-group">
                    <label>Departure</label>
                    <input class="form-control" type="text" placeholder="Filter for departure"
                        formControlName="departure">
                </div>
                <div class="form-group">
                    <label>Arrival</label>
                    <input class="form-control" type="text" placeholder="Filter for arrival" formControlName="arrival">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <ejs-datetimepicker [value]='dateValue' placeholder='Enter date'></ejs-datetimepicker>
                </div>
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span> new
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <h1>All Flights</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Date</th>
                <th>Time</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of flightArray">
                <td>{{item.departure}}</td>
                <td>{{item.arrival}}</td>
                <td>{{item.date}}</td>
                <td>{{item.time}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
