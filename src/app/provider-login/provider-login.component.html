<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="user">
        <div class="form-group">
            <label for="uname">User</label>
            <input 
                class="form-control" 
                type="text"
                placeholder="Your user value"
                formControlName="userName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input 
                type="password"
                placeholder="Your user password"
                formControlName="password"
                class="form-control" >
        </div>
        <div *ngIf="error == 'Error'">
            <p class="alert alert-danger">
                Check your <strong>user</strong> or <strong>password</strong>
            </p>
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
</div>
