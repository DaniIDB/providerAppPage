<div class="container-fluid">
    <h2>Flights for today</h2>
    <table class="table table-hover">
      <thead>
        <tr class="info">
          <th>Departure</th>
          <th>Arrival</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of FlightArray" class="success">
          <td>{{item.departure}}</td>
          <td>{{item.arrival}}</td>
          <td>{{item.date | date :'short'}}</td>
        </tr>
      </tbody>
    </table>
</div>
