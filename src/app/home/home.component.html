<div class="container-fluid">
    <h2>Flights for today</h2>
    <table class="table table-hover">
      <thead>
        <tr class="info">
          <th>Departure</th>
          <th>Arrival</th>
          <th>Date</th>
          <th>Time</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of FlightArray" class="success">
          <td>{{item.departure}}</td>
          <td>{{item.arrival}}</td>
          <td>{{item.date}}</td>
          <td>{{item.time}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
